<style>

:root{
 --gold:#d4af37; 
 --rich:#2d1f0a; 
 --muted: rgba(244,231,192,0.06);
 --glass: rgba(255,255,255,0.04);
 --max-width:1100px;
}

*{box-sizing:border-box}
html,body{
 height:100%;
 margin:0;
 font-family:'Poppins',sans-serif;
 background:#0b0b0b;
 color:#f4e7c0;
 scroll-behavior:smooth;
}

/* -------------------------------------------------
   ANIMATIONS ADDED BELOW
------------------------------------------------- */
@keyframes fadeIn {
 0% { opacity:0; }
 100% { opacity:1; }
}
@keyframes slideUp {
 0% { opacity:0; transform:translateY(40px); }
 100% { opacity:1; transform:translateY(0); }
}
@keyframes floatLogo {
 0% { transform:translateY(0); }
 50% { transform:translateY(-8px); }
 100% { transform:translateY(0); }
}

/* Fade + slide for hero container */
.hero .container > div,
.hero-card {
 opacity:0;
 animation: fadeIn 1.2s ease-out forwards, slideUp 1.2s ease-out forwards;
 animation-delay: 0.2s;
}

/* Floating logo */
.logo {
 animation: floatLogo 5s ease-in-out infinite;
}

/* Scroll fade-up for all sections */
section {
 opacity:0;
 transform:translateY(40px);
 transition: opacity 1s ease, transform 1s ease;
}
section.visible {
 opacity:1 !important;
 transform:translateY(0) !important;
}

/* -------------------------------------------------
   YOUR ORIGINAL CSS (UNCHANGED)
------------------------------------------------- */

/* Hero using same background + logo */
.hero{
 min-height:75vh;
 display:flex;
 align-items:center;
 justify-content:center;
 padding:48px 20px;
 background-image: url('cover.jpg');
 background-size:cover;
 background-position:center;
 background-attachment:fixed;
 position:relative;
 text-align:left;
}
.overlay{
 position:absolute;inset:0;
 background: linear-gradient(180deg, rgba(5,5,5,0.45), rgba(5,5,5,0.7));
}
.container{
 position:relative;
 z-index:2;
 max-width:var(--max-width);
 width:100%;
 margin:0 auto;
 display:grid;
 grid-template-columns:1fr 420px;
 gap:32px;
 align-items:center
}
.brand{ color:var(--gold); }
.logo{
 width:200px;max-width:40%;
 filter:drop-shadow(0 8px 30px rgba(0,0,0,0.7));
 display:block;margin-bottom:18px
}
h1{
 margin:0;
 font-size:clamp(26px,4vw,42px);
 line-height:1.02;
 color:var(--gold)
}
.tag{color:#efe6c8;margin-top:10px;font-weight:300}
.cta-row{margin-top:22px;display:flex;gap:12px;flex-wrap:wrap}
.btn{
 background:var(--gold);
 color:var(--rich);
 padding:12px 18px;
 border-radius:12px;
 border:none;
 font-weight:700;
 cursor:pointer
}
.btn.ghost{
 background:transparent;
 border:1px solid rgba(212,175,55,0.18);
 color:var(--gold)
}
.hero-card{
 background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
 border-radius:16px;padding:22px;
 border:1px solid rgba(212,175,55,0.08);
 box-shadow:0 10px 40px rgba(2,2,2,0.6)
}
.hero-card h3{margin:4px 0 6px;color:var(--gold)}
.spec{display:flex;gap:12px;flex-wrap:wrap}
.chip{
 background:var(--glass);
 padding:8px 10px;
 border-radius:10px;
 font-size:0.9rem;
 color: #f7ecd6;
 border:1px solid rgba(212,175,55,0.06)
}

/* Sections */
main{max-width:var(--max-width);margin:40px auto;padding:0 20px}
section{padding:44px 0;border-bottom:1px solid rgba(255,255,255,0.02)}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:20px}
.product-card{
 background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.015));
 border-radius:14px;padding:18px;
 border:1px solid rgba(212,175,55,0.05);
 min-height:220px;
 display:flex;flex-direction:column
}
.product-card img{
 width:100%;height:120px;
 object-fit:cover;border-radius:8px;
 margin-bottom:10px
}
.product-card h4{margin:8px 0 6px;color:var(--gold)}
.product-card p{flex:1;margin:0;color:#efe6c8}
.product-footer{display:flex;justify-content:space-between;align-items:center;margin-top:12px}

/* Certificates & traceability */
.cert-grid{display:flex;gap:14px;flex-wrap:wrap}
.cert{
 background:var(--glass);padding:12px;
 border-radius:10px;
 border:1px solid rgba(212,175,55,0.05);
 min-width:160px;text-align:center
}

/* Export enquiry form */
.form{
 max-width:520px;padding:18px;
 background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
 border-radius:12px;
 border:1px solid rgba(212,175,55,0.06)
}
.form label{display:block;font-size:0.85rem;margin-bottom:6px;color:#efe6c8}
.form input,.form textarea,.form select{
 width:100%;padding:10px;
 border-radius:8px;
 border:1px solid rgba(255,255,255,0.06);
 background:transparent;
 color:#efe6c8;
 margin-bottom:10px
}
.form .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}

/* Footer */
footer{
 padding:24px 20px;
 background:linear-gradient(180deg, rgba(0,0,0,0.6), rgba(0,0,0,0.7));
 text-align:center;color:#cfc3a1
}

/* Responsive */
@media (max-width:980px){
 .container{grid-template-columns:1fr};
 .grid{grid-template-columns:repeat(2,1fr)}
}
@media (max-width:700px){
 .grid{grid-template-columns:1fr}
 .hero{padding:28px 12px}
}

</style>

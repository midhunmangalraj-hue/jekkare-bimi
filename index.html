<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JEKKARE</title>
  <style>
    body {
      background-color: #000;
      color: #d4af37;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    .logo {
      width: 180px;
      height: auto;
      margin-bottom: 30px;
      filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.4));
    }

    h1 {
      font-size: 2rem;
      letter-spacing: 5px;
      text-transform: uppercase;
    }

    p {
      font-size: 1rem;
      color: #aaa;
      margin-top: 10px;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <img id="logo" class="logo" alt="JEKKARE Logo" />
  <h1>JEKKARE</h1>
  <p>Luxury Redefined</p>

  <script>
    // Try all common logo file types automatically
    const logo = document.getElementById("logo");
    const formats = ["png", "jpeg", "jpg", "svg"];
    let loaded = false;

    (async () => {
      for (const ext of formats) {
        try {
          const response = await fetch(`logo.${ext}`);
          if (response.ok) {
            logo.src = `logo.${ext}`;
            loaded = true;
            break;
          }
        } catch {}
      }

      if (!loaded) {
        logo.alt = "Logo not found";
      }
    })();
  </script>
</body>
</html>

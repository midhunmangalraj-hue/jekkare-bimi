<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JEKKARE | Launching Soon</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      height: 100%;
      background: #000;
      color: #d4af37;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(40%) contrast(110%);
    }

    .logo {
      width: 180px;
      max-width: 80%;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 25px rgba(212, 175, 55, 0.5));
      animation: float 4s ease-in-out infinite;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 600;
      letter-spacing: 3px;
      text-shadow: 0 0 15px rgba(212, 175, 55, 0.6);
      animation: glow 2s ease-in-out infinite alternate;
    }

    .contact {
      margin-top: 20px;
      font-size: 0.95rem;
      color: #d4af37;
      display: flex;
      align-items: center;
      gap: 8px;
      text-align: center;
      flex-wrap: wrap;
      justify-content: center;
    }

    .contact span {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .footer {
      position: absolute;
      bottom: 15px;
      right: 20px;
      font-size: 0.85rem;
      color: #d4af37;
      font-style: italic;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px rgba(212, 175, 55, 0.2); }
      to { text-shadow: 0 0 25px rgba(212, 175, 55, 0.8); }
    }
  </style>
</head>
<body>
  <video autoplay muted loop>
    <source src="video.mp4" type="video/mp4">
  </video>

  <img src="logo.jpeg" alt="JEKKARE Logo" class="logo">

  <h1>Launching Soon</h1>

</body>
</html>

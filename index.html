<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JEKKARE BLACK GOLD — Ultra Premium Black & Gold</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
  /* ===========================
     ULTRA PREMIUM BLACK GOLD
     =========================== */

  :root{
    --gold: #d4af37;
    --gold-dark:#b8911f;
    --gold-light:#ffdf73;
    --bg:#000;
    --text:#efe6c8;
    --max-width:1150px;
  }

  *{box-sizing:border-box;margin:0;padding:0}
  html{scroll-behavior:smooth}
  body{
    font-family:'Poppins',sans-serif;
    background:var(--bg);
    color:var(--text);
    overflow-x:hidden;
  }

  html, body, .hero, .hero::before, .site-container {
    background: #000 !important;
    background-image: none !important;
}

  .spice-parallax{
    position:fixed; inset:0;
    background:url('spice-texture.jpg') center/cover no-repeat;
    opacity:.10; pointer-events:none; z-index:-4;
    animation:spiceFloat 30s ease-in-out infinite;
  }
  @keyframes spiceFloat{
    0%{transform:scale(1)}
    50%{transform:scale(1.06)}
    100%{transform:scale(1)}
  }

  .gold-vortex{
    position:fixed; inset:0;
    background:url('gold-vortex.png') center/cover no-repeat;
    mix-blend-mode:screen; opacity:.12; pointer-events:none; z-index:-3;
    animation:vortexSpin 45s linear infinite;
  }
  @keyframes vortexSpin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}

  .page-overlay{
    position:fixed; inset:0; pointer-events:none; z-index:-2;
    background:linear-gradient(180deg,rgba(0,0,0,.45),rgba(0,0,0,.82));
  }

  .gold-flake{
    position:fixed;
    width:10px;height:10px;
    background:radial-gradient(circle,#ffd769,#c89c26,#8a6a12);
    border-radius:50%;
    filter:blur(1px);
    opacity:.45; z-index:-1;
    animation:driftFlake 18s linear infinite;
    pointer-events:none;
  }
  @keyframes driftFlake{
    0%{transform:translateY(120vh);opacity:0}
    20%{opacity:.8}
    100%{transform:translateY(-30vh) translateX(60px);opacity:0}
  }

  header.hero{
    min-height:78vh;
    display:flex;align-items:center;
    padding:80px 20px;
    background:url('cover.jpg') center/cover fixed no-repeat;
  }

  .container{
    max-width:var(--max-width);margin:0 auto;
    display:grid;grid-template-columns:1fr 420px;
    gap:36px;align-items:center;position:relative;z-index:2;
  }

  .logo{
    width:220px;filter:drop-shadow(0 10px 40px rgba(0,0,0,.8));
    margin-bottom:18px;
  }

  .hero-content{transform-style:preserve-3d;transition:.18s}

  h1.hero-title{
    font-size:clamp(28px,4.5vw,46px);
    color:var(--gold); font-weight:700;
    background:linear-gradient(90deg,var(--gold-dark),var(--gold-light),var(--gold));
    -webkit-background-clip:text;
    color:transparent;
    background-size:220%;
    animation:goldShineLoop 6s linear infinite;
    font-family:'Cormorant Garamond',serif;
  }
  @keyframes goldShineLoop{0%{background-position:0}100%{background-position:200%}}

  .tag{margin-top:10px;font-weight:300;color:#ffefce}
  .lead{max-width:680px;margin-top:14px;line-height:1.6;color:#efe6c8}

  .cta-row{margin-top:22px;display:flex;gap:12px;flex-wrap:wrap}
  .btn{
    padding:12px 18px;border-radius:40px;cursor:pointer;
    background:linear-gradient(120deg,var(--gold-light),var(--gold-dark),var(--gold-light));
    color:#000;font-weight:700;border:none;
    transition:.45s;box-shadow:0 8px 30px rgba(212,175,55,.12);
  }
  .btn:hover{transform:translateY(-3px);box-shadow:0 14px 45px rgba(212,175,55,.25)}
  .btn.ghost{background:transparent;color:var(--gold);border:1px solid rgba(255,215,0,.18)}

  main{max-width:var(--max-width);margin:42px auto;padding:0 20px}
  section{padding:44px 0}
  .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:22px}

  .product-card{
    background:rgba(255,255,255,.02);
    border-radius:14px;
    padding:18px;border:1px solid rgba(212,175,55,.06);
    box-shadow:0 8px 40px rgba(0,0,0,.45);
    display:flex;flex-direction:column;
    transition:.4s;position:relative;overflow:hidden;
  }

  .product-card:hover{transform:translateY(-8px) scale(1.02)}

  .product-card img{
    width:100%;height:130px;object-fit:cover;
    border-radius:10px;margin-bottom:10px;
  }

  .gold-frame{
    border:1px solid rgba(255,215,0,.08);
    padding:22px;border-radius:14px;position:relative;
  }

  .section-luxe{
    width:80%;height:4px;margin:40px auto;
    background:linear-gradient(90deg,transparent,var(--gold),transparent);
    animation:luxePulse 3.2s infinite;
  }
  @keyframes luxePulse{0%{opacity:.35}50%{opacity:1}100%{opacity:.35}}

  .glow-enter{opacity:0;transform:translateY(28px);filter:blur(6px);transition:1s}
  .glow-enter.visible{opacity:1;transform:translateY(0);filter:blur(0)}

  footer{padding:26px 20px;text-align:center;background:#000;color:#cfc3a1}

  @media(max-width:980px){
    .container{grid-template-columns:1fr}
    .grid{grid-template-columns:repeat(2,1fr)}
  }
  @media(max-width:700px){
    .grid{grid-template-columns:1fr}
  }
  </style>
</head>

<body>

<div class="spice-parallax"></div>
<div class="gold-vortex"></div>
<div class="page-overlay"></div>

<header class="hero">
  <div class="container">
    <div>
      <img src="logo.png" class="logo" alt="logo">
      <div class="hero-content">
        <h1 class="hero-title">JEKKARE BLACK GOLD</h1>
        <div class="tag">550GL • 570GL • 580GL — Steam-washed & Sterilized</div>
        <p class="lead">JEKKARE sources single-origin Malabar & Tellicherry pepper…</p>

        <div class="cta-row">
          <button class="btn" onclick="document.getElementById('enquiry').scrollIntoView({behavior:'smooth'})">Request Export Quote</button>
          <a class="btn ghost" href="#products">See Grades</a>
        </div>
      </div>
    </div>
  </div>
</header>

<main>
  <!-- (Your content remains unchanged) -->
</main>

<footer>
  © JEKKARE Exports · Kerala, India
</footer>

<script>
/* GOLD FLAKES */
(function(){
  const n = 40;
  for(let i=0;i<n;i++){
    const f=document.createElement('div');
    f.className='gold-flake';
    f.style.left=Math.random()*100+'vw';
    f.style.top=Math.random()*100+'vh';
    f.style.animationDelay=Math.random()*18+'s';
    f.style.opacity=0.2+Math.random()*0.7;
    document.body.appendChild(f);
  }
})();

/* HERO MOTION */
(function(){
  const hero=document.querySelector('.hero-content');
  if(!hero) return;
  document.addEventListener('mousemove',(e)=>{
    const x=(window.innerWidth/2-e.clientX)/40;
    const y=(window.innerHeight/2-e.clientY)/40;
    hero.style.transform=`rotateX(${y}deg) rotateY(${x}deg) translateZ(10px)`;
  });
})();

/* SCROLL REVEAL */
(function(){
  const els=document.querySelectorAll('.glow-enter');
  function reveal(){
    const trigger=window.innerHeight*0.86;
    els.forEach(el=>{
      const top=el.getBoundingClientRect().top;
      if(top < trigger) el.classList.add('visible');
    });
  }
  window.addEventListener('scroll',reveal);
  reveal();
})();
</script>

</body>
</html>

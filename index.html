<!-- PREMIUM ULTRA-LUXURY BLACK & GOLD FULL PACKAGE -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Premium Black & Gold</title>
<style>
/* ============================= */
/*  GLOBAL RESET + PREMIUM BASE  */
/* ============================= */
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family: 'Poppins', sans-serif;
  background:#000;
  color:#fff;
  overflow-x:hidden;
}

/* ===================================================== */
/*  BACKGROUND: Deep Black + Parallax + Gold Particles    */
/* ===================================================== */
body::before {
  content:"";
  position:fixed;
  top:0;left:0;right:0;bottom:0;
  background: radial-gradient(circle at center, #111 0%, #000 70%);
  z-index:-3;
}

/* GOLD DUST PARTICLES */
.particle {
  position:fixed;
  width:4px;height:4px;
  background:gold;
  border-radius:50%;
  opacity:0.6;
  filter:blur(1px);
  animation: floatParticle 12s linear infinite;
  z-index:-2;
}
@keyframes floatParticle {
  0% { transform: translateY(100vh) translateX(0); opacity:0; }
  20% { opacity:1; }
  100% { transform: translateY(-20vh) translateX(30px); opacity:0; }
}

/* ============================= */
/* GOLD CURSOR TRAIL EFFECT      */
/* ============================= */
.cursor-glow {
  position:fixed;
  width:18px;height:18px;
  border-radius:50%;
  pointer-events:none;
  background:gold;
  filter:blur(8px);
  opacity:0.8;
  transform:translate(-50%, -50%);
  z-index:9999;
}

/* ============================= */
/* HERO SECTION ANIMATED INTRO   */
/* ============================= */
.hero {
  text-align:center;
  padding:150px 20px;
  animation: fadeIn 1.5s ease;
}
.hero h1 {
  font-size:70px;
  font-weight:800;
  background: linear-gradient(90deg, #795b00, #ffcc33, #d4a300, #7a5f00);
  background-size:300%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation: goldShine 5s linear infinite;
}
@keyframes fadeIn { from { opacity:0; transform:translateY(30px); } }
@keyframes goldShine {
  0% { background-position:0%; }
  100% { background-position:300%; }
}

/* ============================= */
/* GOLD LIQUID BUTTONS           */
/* ============================= */
.btn {
  display:inline-block;
  padding:15px 40px;
  margin-top:20px;
  border-radius:40px;
  color:#000;
  font-weight:700;
  background: linear-gradient(120deg, #ffdf73, #b8911f, #ffdf73);
  background-size:200%;
  transition:0.6s;
  position:relative;
  overflow:hidden;
}
.btn:hover {
  background-position: right;
  box-shadow:0 0 30px gold;
  transform:translateY(-4px);
}

/* ============================= */
/* SECTION REVEAL ANIMATIONS     */
/* ============================= */
section { padding:100px 40px; opacity:0; transform:translateY(40px); transition:1s; }
section.visible { opacity:1; transform:translateY(0); }

/* ============================= */
/* GOLD 3D CARD HOVER BEAM       */
/* ============================= */
.card {
  background:#111;
  padding:30px;
  border-radius:20px;
  margin:20px auto;
  max-width:700px;
  position:relative;
  overflow:hidden;
  border:1px solid #444;
  transition:0.5s;
}
.card::after {
  content:"";
  position:absolute;
  top:0; left:-100%; height:100%; width:80%;
  background:linear-gradient(120deg, transparent, rgba(255,215,0,0.5), transparent);
  transition:0.6s;
}
.card:hover::after { left:120%; }
.card:hover { border-color:gold; box-shadow:0 0 25px gold; }

/* ============================= */
/* GOLD MOVING DIVIDER           */
/* ============================= */
.divider {
  height:3px;
  width:200px;
  margin:40px auto;
  background:linear-gradient(90deg, #222, gold, #222);
  background-size:300%;
  animation: moveDivider 4s infinite linear;
}
@keyframes moveDivider {
  0% { background-position:0%; }
  100% { background-position:300%; }
}
  /* Ultra Smooth Scroll */
  html{ scroll-behavior:smooth; }

  /* Hero Shine Loop */
  h1.gold-hero{
    background: linear-gradient(90deg, #a38321, #f5d56a, #a38321);
    background-size: 280%;
    -webkit-background-clip: text;
    color: transparent;
    animation: goldShineLoop 6s infinite linear;
  }
  @keyframes goldShineLoop {
    0%{ background-position:0% }
    100%{ background-position:280% }
  }

  /* Premium Section Reveal */
  .section-reveal{ opacity:0; transform:translateY(45px); transition:1.1s ease-out; }
  .section-reveal.visible{ opacity:1; transform:translateY(0); }

  /* Product Card Gold Beam */
  .product-card{
    position:relative;
    overflow:hidden;
  }
  .product-card::before{
    content:"";
    position:absolute;
    top:0; left:-120%;
    height:100%; width:80%;
    background:linear-gradient(115deg, transparent, rgba(255,215,90,0.15), transparent);
    transform:skewX(-18deg);
    transition:0.7s;
  }
  .product-card:hover::before{
    left:140%;
  }

  /* Gold Smoke Effect (Subtle) */
  .gold-smoke{
    position:fixed;
    top:-20%; left:0;
    width:100%; height:140%; pointer-events:none;
    background:url('gold-smoke.png') center/cover repeat-y;
    opacity:0.055;
    animation: drift 45s linear infinite;
  }
  @keyframes drift{
    0%{ transform:translateY(0); }
    100%{ transform:translateY(50%); }
  }

  /* MAX LUXURY UPGRADE — CINEMATIC HERO ZOOM */
  .hero{
    animation: heroZoom 12s ease-in-out infinite alternate;
  }
  @keyframes heroZoom{
    0%{ transform:scale(1); }
    100%{ transform:scale(1.035); }
  }

  /* Floating Gold Embers */
  .gold-embers{
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    pointer-events:none;
    overflow:hidden;
    z-index:3;
  }
  .ember{
    position:absolute;
    width:4px; height:4px;
    background:#f5d56a;
    border-radius:50%;
    opacity:0.7;
    filter:blur(1px);
    animation: emberFloat linear infinite;
  }
  @keyframes emberFloat{
    0%{ transform:translateY(0) scale(1); opacity:0.8; }
    100%{ transform:translateY(-120vh) scale(1.6); opacity:0; }
  }

  /* Liquid Gold Buttons */
  .btn{
    position:relative;
    overflow:hidden;
  }
  .btn::after{
    content:"";
    position:absolute;
    top:0; left:-100%;
    width:180%; height:100%;
    background:linear-gradient(120deg, transparent, rgba(255,225,150,0.55), transparent);
    transition:0.45s;
  }
  .btn:hover::after{
    left:100%;
  }

  /* 3D Gold Edge Glow */
  .product-card{
    border:1px solid rgba(212,175,55,0.18);
    box-shadow:0 0 22px rgba(212,175,55,0.13), inset 0 0 18px rgba(255,255,255,0.03);
  }

  /* Product Reflection */
  .product-card img{
    position:relative;
  }
  .product-card img::after{
    content:"";
    position:absolute;
    bottom:-28px; left:0;
    width:100%; height:28px;
    background:linear-gradient(to bottom, rgba(255,255,255,0.2), transparent);
    transform:scaleY(-1);
    opacity:0.4;
  }

  /* Ultra Smooth Section Fade */
  .section-reveal{
    transition:1.5s cubic-bezier(0.16,0.84,0.44,1);
  }

  /* Luxury Divider Glow */
  .luxury-divider{
    width:100%; height:2px;
    background:linear-gradient(90deg, transparent, rgba(255,215,90,0.45), transparent);
    margin:45px 0;
    animation: dividerGlow 4.5s infinite ease-in-out;
  }
  @keyframes dividerGlow{
    0%{ opacity:0.3; }
    50%{ opacity:1; }
    100%{ opacity:0.3; }
  }

  /* Premium Logo Halo */
  .logo{
    filter:drop-shadow(0 0 45px rgba(212,175,55,0.55));
  }

</style>
</head>
<body>

<!-- GOLD CURSOR FOLLOW -->
<div class="cursor-glow" id="cursor"></div>

<div class="hero">
  <h1>Ultra Premium Black & Gold</h1>
  <a class="btn">Shop Now</a>
</div>

<div class="divider"></div>

<section class="reveal">
  <div class="card">
    <h2>Luxury Spice Collection</h2>
    <p>Hand-selected spices curated for elite exporters and premium global kitchens.</p>
  </div>
</section>

<section class="reveal">
  <div class="card">
    <h2>Why Choose Us</h2>
    <p>Quality that screams luxury — spices treated like gold.</p>
  </div>
</section>

<script>
/* ============================= */
/* CURSOR FOLLOW EFFECT          */
/* ============================= */
const cursor = document.getElementById("cursor");
document.addEventListener("mousemove", (e) => {
  cursor.style.top = e.pageY + "px";
  cursor.style.left = e.pageX + "px";
});

/* ============================= */
/* SECTION REVEAL ON SCROLL      */
/* ============================= */
const reveals = document.querySelectorAll('section');
function revealSections() {
  for (let r of reveals) {
    const rect = r.getBoundingClientRect();
    if (rect.top < window.innerHeight - 100) r.classList.add('visible');
  }
}
window.addEventListener('scroll', revealSections);
revealSections();

/* ============================= */
/* SPAWN GOLD PARTICLES          */
/* ============================= */
for (let i = 0; i < 40; i++) {
  const p = document.createElement('div');
  p.className = 'particle';
  p.style.left = Math.random() * 100 + 'vw';
  p.style.animationDelay = Math.random() * 10 + 's';
  p.style.opacity = 0.3 + Math.random() * 0.7;
  document.body.appendChild(p);
}
</script>

</body>
</html>

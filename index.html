<head>

  <meta property="og:image" content="logo.jpg">

  <meta name="theme-color" content="#d4af37">

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    @keyframes backgroundFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      background: url('cover.jpg') no-repeat center center fixed;
      background-size: cover;
      animation: backgroundFlow 25s ease infinite;
      color: #d4af37;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
    }

    .logo {
      width: 200px;
      max-width: 80%;
      margin-bottom: 30px;
      filter: drop-shadow(0 0 20px #d4af37);
      animation: fadeLogo 3s ease-in-out;
    }

    @keyframes fadeLogo {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    .launching {
      margin-top: 15px;
      font-size: 0.9rem;
      letter-spacing: 4px;
      color: #f1e3b0;
      text-transform: uppercase;
      animation: fadeIn 2s ease 0.9s both;
    }

    form {
      margin-top: 25px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      animation: fadeIn 2s ease 1.3s both;
    }

    input[type="email"] {
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid #d4af37;
      background: transparent;
      color: #fff;
      width: 240px;
      font-size: 0.9rem;
      outline: none;
    }

    button {
      padding: 12px 20px;
      border-radius: 8px;
      background: #d4af37;
      border: none;
      font-weight: 600;
      color: #2d1f0a;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #f5d67a;
    }

    .contact {
      margin-top: 20px;
      font-size: 0.85rem;
      color: #e0c674;
      letter-spacing: 1px;
      animation: fadeIn 2s ease 1.5s both;
    }

    footer {
      position: absolute;
      bottom: 12px;
      font-size: 0.75rem;
      color: #888;
      letter-spacing: 1px;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <img id="logo" class="logo" alt="JEKKARE Logo" />
    <div class="launching">Launching Soon</div>

    <!-- Email Signup -->
    <form action="https://formspree.io/f/yourFormID" method="POST">
      <input type="email" name="email" placeholder="Get launch updates" required>
      <button type="submit">Notify Me</button>
    </form>

    <div class="contact">
      üìû +91 8593874762<br>
      ‚úâÔ∏è info@jekkare.com
    </div>
  </div>

  <footer>¬© 2025 JEKKARE FOODS (OPC) PRIVATE LIMITED ‚Äî All Rights Reserved</footer>

  <script>
    const logo = document.getElementById("logo");
    const formats = ["png", "jpeg", "jpg", "svg"];
    let loaded = false;

    (async () => {
      for (const ext of formats) {
        try {
          const response = await fetch(`logo.${ext}`);
          if (response.ok) {
            logo.src = `logo.${ext}`;
            loaded = true;
            break;
          }
        } catch {}
      }
      if (!loaded) logo.alt = "Logo not found";
    })();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JEKKARE | Launching Soon</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      background: #000;
      color: #d4af37;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(40%) contrast(110%);
    }

    .logo-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    .logo-container img {
      width: 260px;
      max-width: 90%;
      filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.6));
      animation: float 4s ease-in-out infinite;
    }

    .launch-text {
      margin-top: 20px;
      font-size: 1.2rem;
      letter-spacing: 3px;
      color: #d4af37;
      text-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -55%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    @keyframes float {
      0%, 100% { transform: translate(-50%, -50%) translateY(0); }
      50% { transform: translate(-50%, -50%) translateY(-10px); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px rgba(212, 175, 55, 0.2); }
      to { text-shadow: 0 0 25px rgba(212, 175, 55, 0.8); }
    }
  </style>
</head>
<body>
  <video autoplay muted loop>
    <source src="video.mp4" type="video/mp4">
  </video>

  <div class="logo-container">
    <img src="logo.jpeg" alt="JEKKARE Logo">
    <div class="launch-text">LAUNCHING SOON</div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JEKKARE | Launching Soon</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    .logo {
      width: 280px;
      max-width: 90%;
      margin-bottom: 30px;
      filter: drop-shadow(0 0 15px #d4af37);
      animation: fadeLogo 3s ease-in-out;
    }

    .launch {
      font-size: 26px;
      letter-spacing: 4px; /* Reduced spacing */
      color: #d4af37;
      margin-bottom: 20px;
      animation: fadeText 3s ease-in-out;
    }

    .contact {
      font-size: 14px;
      color: #aaa;
      line-height: 1.6;
    }

    @keyframes fadeLogo {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeText {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JEKKARE</title>
  <style>
    @keyframes backgroundFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      background: url('cover.jpg') no-repeat center center fixed;
      background-size: cover;
      animation: backgroundFlow 20s ease infinite;
      color: #d4af37;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      backdrop-filter: brightness(0.4);
    }

    .logo {
      width: 200px;
      max-width: 80%;
      margin-bottom: 30px;
      filter: drop-shadow(0 0 15px #d4af37);
      animation: fadeLogo 3s ease-in-out;
    }

    @keyframes fadeLogo {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    .launching {
      margin-top: 20px;
      font-size: 0.8rem;
      letter-spacing: 4px;
      color: #d4af37;
      text-transform: uppercase;
      animation: fadeIn 2s ease 0.9s both;
    }

    .contact {
      margin-top: 15px;
      font-size: 0.8rem;
      color: #bbb;
      letter-spacing: 2px;
      animation: fadeIn 2s ease 1.2s both;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <img id="logo" class="logo" alt="JEKKARE Logo" />
  <div class="launching">Launching Soon</div>
  <div class="contact">
    üìû 8593874762<br>
    ‚úâÔ∏è info@jekkare.com
  </div>

  <script>
    const logo = document.getElementById("logo");
    const formats = ["png", "jpeg", "jpg", "svg"];
    let loaded = false;

    (async () => {
      for (const ext of formats) {
        try {
          const response = await fetch(`logo.${ext}`);
          if (response.ok) {
            logo.src = `logo.${ext}`;
            loaded = true;
            break;
          }
        } catch {}
      }

      if (!loaded) {
        logo.alt = "Logo not found";
      }
    })();
  </script>
</body>
</html>

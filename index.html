<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JEKKARE | Launching Soon</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      background: black;
      color: #d4af37; /* Gold color */
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(50%);
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    .logo {
      width: 200px;
      max-width: 80%;
      margin-bottom: 25px;
      filter: drop-shadow(0 0 15px #d4af37);
      animation: fadeLogo 3s ease-in-out;
    }

    h1 {
      font-size: 1.5rem;
      letter-spacing: 8px;
      text-transform: uppercase;
      color: #d4af37;
      text-shadow: 0 0 12px rgba(212,175,55,0.8);
      margin-bottom: 15px;
      animation: fadeText 3s infinite alternate;
    }

    .contact-inline {
      color: #d4af37;
      font-size: 1rem;
      letter-spacing: 2px;
      text-align: center;
      margin-top: 5px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeText {
      0% { opacity: 0.6; }
      100% { opacity: 1; }
    }

    @keyframes fadeLogo {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.2rem; letter-spacing: 5px; }
      .logo { width: 150px; }
      .contact-inline { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4" />
  </video>

  <div class="container">
    <img src="logo.png" alt="JEKKARE Logo" class="logo" />
    <h1>Launching Soon</h1>
    <div class="contact-inline">

    </div>
  </div>
</body>
</html>

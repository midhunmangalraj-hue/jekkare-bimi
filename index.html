<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JEKKARE</title>
  <style>
    @keyframes backgroundFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      background: linear-gradient(-45deg, #000000, #0a0a0a, #111111, #000000);
      background-size: 400% 400%;
      animation: backgroundFlow 10s ease infinite;
      color: #d4af37;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      text-align: center;
    }

    .logo {
      width: 180px;
      height: auto;
      margin-bottom: 30px;
      filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.5));
      animation: fadeIn 2s ease;
    }

    .launching {
      font-size: 1rem;
      letter-spacing: 8px;
      text-transform: uppercase;
      margin-top: 20px;
      color: #d4af37;
      animation: fadeIn 2s ease 0.5s both;
    }

    .contact {
      margin-top: 15px;
      font-size: 1rem;
      color: #999;
      letter-spacing: 2px;
      animation: fadeIn 2s ease 1s both;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <img id="logo" class="logo" alt="JEKKARE Logo" />
  <div class="launching">Launching Soon</div>
  <div class="contact">
    üìû 8593874762<br>
    ‚úâÔ∏è info@jekkare.com
  </div>

  <script>
    const logo = document.getElementById("logo");
    const formats = ["png", "jpeg", "jpg", "svg"];
    let loaded = false;

    (async () => {
      for (const ext of formats) {
        try {
          const response = await fetch(`logo.${ext}`);
          if (response.ok) {
            logo.src = `logo.${ext}`;
            loaded = true;
            break;
          }
        } catch {}
      }

      if (!loaded) {
        logo.alt = "Logo not found";
      }
    })();
  </script>
</body>
</html>
